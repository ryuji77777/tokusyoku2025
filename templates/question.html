<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>質問</title>
</head>
<body>
    <h2>{{ question }}</h2>

    <form action="{{ url_for('answer') }}" method="post" style="display:inline-block; margin-right:10px;">
        <input type="hidden" name="node_id" value="{{ node_id }}">
        <input type="hidden" name="qtype" value="{{ qtype }}">
        <input type="hidden" name="next_node" value="{{ next_node }}">

        {% if qtype == 'single' %}
            {% for label, value in choices.items() %}
                <label>
                    <input type="radio" name="choice" value="{{ value }}" required> {{ label }}
                </label><br>
            {% endfor %}

        {% elif qtype == 'multiple' %}
            {% for label, value in choices.items() %}
                <label>
                    <input type="checkbox" name="choices" value="{{ value }}"> {{ label }}
                </label><br>
            {% endfor %}

        {% else %}
            <p>未知の質問タイプです。</p>
        {% endif %}

        <br>
        <button type="submit">次に進む</button>
    </form>
    <form action="{{ url_for('index') }}" method="get" style="display:inline-block;">
        <br>
        <button type="submit">最初に戻る</button>
    </form>
</body>
</html>
