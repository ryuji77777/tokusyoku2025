<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>結果</title>
</head>
<body>
    {% if meals %}
        <h2>食事の推奨(担当医と相談してください)：</h2>
        <ul>
            {% for meal in meals %}
                <li>{{ meal }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if comments %}
        <h3>補足コメント：</h3>
        <ul>
            {% for comment in comments %}
                <li>{{ comment }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <a href="{{ url_for('index') }}">次の患者</a>
</body>
</html>
